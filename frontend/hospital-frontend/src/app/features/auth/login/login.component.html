<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card mt-5">
          <div class="card-header bg-primary text-white text-center">
            <h4>Login - Sistema Hospitalar</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Alert de erro -->
              <div *ngIf="error" class="alert alert-danger">{{error}}</div>
              
              <!-- Campo de Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  formControlName="email"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                  placeholder="Seu email"
                />
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors['required']">Email é obrigatório</div>
                  <div *ngIf="f['email'].errors['email']">Email inválido</div>
                </div>
              </div>
              
              <!-- Campo de Senha -->
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                  placeholder="Sua senha"
                />
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors['required']">Senha é obrigatória</div>
                </div>
              </div>
              
              <!-- Botão de Login -->
              <div class="d-grid gap-2">
                <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                  Entrar
                </button>
              </div>
              
              <!-- Link para registro -->
              <div class="text-center mt-3">
                <p>Não tem conta? <a routerLink="/register">Cadastre-se</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
