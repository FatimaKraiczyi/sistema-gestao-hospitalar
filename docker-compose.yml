services:

  # API Gateway Node.js
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "3000:3000"
    environment:
      AUTH_MS_URL: http://auth-service:8081
    env_file:
      - ./api-gateway/.env
    depends_on:
      - auth-service
    networks:
      - hospital-network

  # Auth Service Spring Boot
  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://auth-db:5432/authdb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=faty0910
      - JWT_
      - EMAIL_USERNAME=no.reply.gestao.hospitalar
      - EMAIL_PASSWORD=Tads12!@
    depends_on:
      - auth-db
    networks:
      - hospital-network

  auth-db:
    image: postgres:15
    container_name: auth-db
    restart: always
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: faty0910
    ports:
      - "5433:5432"
    volumes:
      - ./auth-service/init/init.sql:/docker-entrypoint-initdb.d/init.sql 
      - auth-data:/var/lib/postgresql/data 
    networks:
      - hospital-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hospital.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - ./pgadmin-data:/var/lib/pgadmin
    networks:
      - hospital-network

volumes:
  auth-data:

networks:
  hospital-network:
    driver: bridge
  